<section id="tasks">
    <header>
        <h2>{{ name }}'s tasks</h2>
        <menu>
            <button (click)="onStartAddTask()" >Add Task</button>
        </menu>
    </header>
    @if(isAddingTask){
        <app-new-task (cancel)="onCancelNewTask()" (submit)="onAddNewTask($event)"/>
    }
    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
              <app-task [task]="task" (complete)="onCompleteTask($event)"/>
            </li>
          }
    </ul>
</section>
